<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timebudget</title>
</head>
<body>
    <h1>Hey, timeslots!</h1>
    <p>There is no slot running right now</p>
    <a href="/timeslot/create">Start new timeslot</a>


    <h2>Past Timeslots</h2>
    {{ timeslots }}

    {% for timeslot in timeslots %}
        {% url 'view_timeslot' timeslot.id %}
        {{ timeslot.duration }}
    {% endfor %}
</body>
</html>
